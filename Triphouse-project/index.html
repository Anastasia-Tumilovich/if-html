<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header></header>
    <main>
        <section class="offer">
            <div class="offer__wrapper">
                <h1 class="offer__title"> What do we offer</h1>
                <div class="line"></div>
                <ul class="items">
                    <li class="item">
                        <div class="item__icon">
                            <img src="./images/support-icon.png" alt="support"/>
                        </div>
                        <p>Support 24/7</p>
                    </li>    
                    <li class="item">
                        <div class="item__icon">
                            <img src="./images/communicate-icon.png" alt="communicate"/>
                        </div>
                        <p>Communicate directly</p>
                    </li>    
                    <li class="item">
                        <div class="item__icon">
                            <img src="./images/book-icon.png" alt="book"/>
                        </div>
                        <p>Book online</p>
                    </li>
                    <li class="item">
                        <div class="item__icon">
                            <img src="./images/review-icon.png" alt="review"/>
                        </div>
                        <p>Real quest review</p>
                    </li>    
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
